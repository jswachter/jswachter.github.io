<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notebooks</title>
    <style>
        html {
            background-color: #ffffff;
            box-sizing: border-box;
        }
        *, *::before, *::after {
            box-sizing: inherit;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #ffffff;
            color: #333;
            overflow-x: hidden;
        }
        h1, h2 { 
            color: #333;
            font-weight: 400;
        }
        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 48px clamp(20px, 6vw, 40px) 96px;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        header h1 {
            margin-bottom: 5px;
        }
        .back-link {
            margin-bottom: 20px;
        }
        .back-link a {
            color: #0077cc;
            text-decoration: none;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="back-link">
            <a href="index.html">‚Üê Main page</a>
        </div>
        <header>
            <h1>Notebooks</h1>
        </header>
        
        <section id="notebook-entries">
            <!-- Entries will be loaded here -->
        </section>
    </div>
    
    <script>
        function getMetadataCache() {
            try {
                const stored = localStorage.getItem('notebookMetadataCache');
                return stored ? JSON.parse(stored) : {};
            } catch (error) {
                console.warn('Unable to read notebook metadata cache:', error);
                return {};
            }
        }

        function setMetadataCache(cache) {
            try {
                localStorage.setItem('notebookMetadataCache', JSON.stringify(cache));
            } catch (error) {
                console.warn('Unable to persist notebook metadata cache:', error);
            }
        }

        async function parseFrontmatter(file, metadataCache) {
            const cacheKey = file.path || file.name;
            const cached = metadataCache[cacheKey];

            if (cached && cached.sha === file.sha) {
                const cachedDate = cached.date ? new Date(cached.date) : null;
                return {
                    title: cached.title,
                    isoDate: cached.date || '',
                    displayDate: cachedDate && !Number.isNaN(cachedDate.valueOf())
                        ? cachedDate.toLocaleDateString('en-US', {
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric'
                        })
                        : ''
                };
            }

            const contentResponse = await fetch(file.download_url, { cache: 'force-cache' });
            const content = await contentResponse.text();

            const lines = content.split('\n');
            let title = file.name.replace('.md', '').replace(/-/g, ' ');
            let isoDate = '';

            if (lines[0] === '---') {
                let i = 1;
                while (i < lines.length && lines[i] !== '---') {
                    const line = lines[i];
                    if (line.startsWith('title:')) {
                        title = line.substring(6).trim();
                    } else if (line.startsWith('date:')) {
                        const parsedDate = new Date(line.substring(5).trim());
                        if (!Number.isNaN(parsedDate.valueOf())) {
                            isoDate = parsedDate.toISOString();
                        }
                    }
                    if (title && isoDate) {
                        break;
                    }
                    i++;
                }
            }

            const parsedIsoDate = isoDate ? new Date(isoDate) : null;
            const displayDate = parsedIsoDate && !Number.isNaN(parsedIsoDate.valueOf())
                ? parsedIsoDate.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                })
                : '';

            metadataCache[cacheKey] = {
                sha: file.sha,
                title,
                date: isoDate
            };

            return {
                title,
                isoDate,
                displayDate
            };
        }

        async function processWithConcurrency(items, limit, task) {
            const results = new Array(items.length);
            let index = 0;

            async function worker() {
                while (index < items.length) {
                    const currentIndex = index++;
                    results[currentIndex] = await task(items[currentIndex], currentIndex);
                }
            }

            const workers = [];
            for (let i = 0; i < Math.min(limit, items.length); i++) {
                workers.push(worker());
            }
            await Promise.all(workers);
            return results;
        }

        async function loadNotebooks() {
            const entriesContainer = document.getElementById('notebook-entries');

            try {
                const response = await fetch('https://api.github.com/repos/jswachter/jswachter.github.io/contents/notebooks');
                const files = await response.json();

                const mdFiles = files.filter(file => file.name.endsWith('.md'));

                if (mdFiles.length === 0) {
                    entriesContainer.innerHTML = '<p style="color: #888;">No notebook entries yet.</p>';
                    return;
                }

                const metadataCache = getMetadataCache();

                const metadataList = await processWithConcurrency(
                    mdFiles,
                    6,
                    (file) => parseFrontmatter(file, metadataCache)
                );

                setMetadataCache(metadataCache);

                const entries = mdFiles.map((file, index) => ({
                    file,
                    metadata: metadataList[index]
                }));

                entries.sort((a, b) => {
                    const dateA = a.metadata.isoDate || '';
                    const dateB = b.metadata.isoDate || '';
                    if (dateA && dateB && dateA !== dateB) {
                        return dateB.localeCompare(dateA);
                    }
                    if (dateA && !dateB) {
                        return -1;
                    }
                    if (!dateA && dateB) {
                        return 1;
                    }
                    return b.file.name.localeCompare(a.file.name);
                });

                entriesContainer.innerHTML = '';

                for (const { file, metadata } of entries) {
                    const entryDiv = document.createElement('div');
                    entryDiv.className = 'entry';
                    entryDiv.style.marginBottom = '20px';
                    entryDiv.innerHTML = `
                        <h3 style="margin-bottom: 5px;"><a href="notebook-viewer.html?entry=notebooks/${file.name}" style="color: #333; text-decoration: none;">${metadata.title}</a></h3>
                        <p class="date" style="color: #888; font-size: 14px; margin: 5px 0;">${metadata.displayDate}</p>
                    `;
                    entriesContainer.appendChild(entryDiv);
                }

            } catch (error) {
                console.error('Error loading notebooks:', error);
                entriesContainer.innerHTML = '<p style="color: #888;">Unable to load notebook entries.</p>';
            }
        }

        loadNotebooks();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notebooks</title>
    <link rel="alternate" type="application/json" title="Notebook index" href="notebooks/notebook-index.json">
    <style>
        html {
            background-color: #ffffff;
            box-sizing: border-box;
        }
        *, *::before, *::after {
            box-sizing: inherit;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #ffffff;
            color: #333;
            overflow-x: hidden;
        }
        h1, h2 { 
            color: #333;
            font-weight: 400;
        }
        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 48px clamp(20px, 6vw, 40px) 96px;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        header h1 {
            margin-bottom: 5px;
        }
        .back-link {
            margin-bottom: 20px;
        }
        .back-link a {
            color: #0077cc;
            text-decoration: none;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="back-link">
            <a href="index.html">‚Üê Main page</a>
        </div>
        <header>
            <h1>Notebooks</h1>
        </header>
        
        <section id="notebook-entries" aria-live="polite">
            <!-- Entries will be loaded here -->
        </section>

        <noscript>
            <section aria-label="Notebook index for non-JavaScript agents">
                <p style="color: #888;">JavaScript is required to render the interactive list. The notebooks are available directly as Markdown files:</p>
                <ul>
                    <li><a href="notebooks/2025-10-30-confluence-browser-agents.md">Confluence of browsers, agents and apps (2025-10-30)</a></li>
                    <li><a href="notebooks/2025-10-02-autoformalization-agents.md">Autoformalization agents (2025-10-02)</a></li>
                    <li><a href="notebooks/2025-10-01-new-tasks.md">New tasks and what matters (2025-10-01)</a></li>
                    <li><a href="notebooks/2025-09-stablecoins.md">Stablecoins and new units of account (2025-09-08)</a></li>
                    <li><a href="notebooks/2025-09-08-riding-displacement.md">Riding the displacement wave (2025-09-08)</a></li>
                    <li><a href="notebooks/2025-09-07-risk-on.md">RiskON 2025 design (2025-09-07)</a></li>
                </ul>
                <p style="color: #888;">A machine-readable index is also available at <a href="notebooks/notebook-index.json">notebooks/notebook-index.json</a>.</p>
            </section>
        </noscript>
    </div>
    
    <script>
        async function loadNotebooks() {
            const entriesContainer = document.getElementById('notebook-entries');

            try {
                const response = await fetch('notebooks/notebook-index.json', { cache: 'no-store' });
                const data = await response.json();
                const entries = Array.isArray(data.entries) ? data.entries.slice() : [];

                if (entries.length === 0) {
                    entriesContainer.innerHTML = '<p style="color: #888;">No notebook entries yet.</p>';
                    return;
                }

                entries.sort((a, b) => {
                    const dateA = a.date || '';
                    const dateB = b.date || '';
                    if (dateA && dateB && dateA !== dateB) {
                        return dateB.localeCompare(dateA);
                    }
                    if (dateA && !dateB) {
                        return -1;
                    }
                    if (!dateA && dateB) {
                        return 1;
                    }
                    const titleA = a.title || '';
                    const titleB = b.title || '';
                    return titleA.localeCompare(titleB);
                });

                entriesContainer.innerHTML = '';

                for (const entry of entries) {
                    const entryDate = entry.date ? new Date(entry.date) : null;
                    const displayDate = entryDate && !Number.isNaN(entryDate.valueOf())
                        ? entryDate.toLocaleDateString('en-US', {
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric'
                        })
                        : '';

                    const entryDiv = document.createElement('div');
                    entryDiv.className = 'entry';
                    entryDiv.style.marginBottom = '20px';
                    entryDiv.innerHTML = `
                        <h3 style="margin-bottom: 5px;"><a href="notebook-viewer.html?entry=${entry.path}" style="color: #333; text-decoration: none;">${entry.title}</a></h3>
                        <p class="date" style="color: #888; font-size: 14px; margin: 5px 0;">${displayDate}</p>
                        ${entry.summary ? `<p style="color: #555; margin: 0;">${entry.summary}</p>` : ''}
                    `;
                    entriesContainer.appendChild(entryDiv);
                }

            } catch (error) {
                console.error('Error loading notebooks:', error);
                entriesContainer.innerHTML = '<p style="color: #888;">Unable to load notebook entries.</p>';
            }
        }

        loadNotebooks();
    </script>
</body>
</html>

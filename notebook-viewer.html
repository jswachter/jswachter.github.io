<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notebook Entry</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        html {
            background-color: #ffffff;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            line-height: 1.6;
            background-color: #ffffff;
            color: #333;
        }
        h1, h2 { 
            color: #333;
            font-weight: 400;
        }
        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 40px 20px 80px;
        }
        .back-link {
            margin-bottom: 20px;
        }
        .back-link a {
            color: #0077cc;
            text-decoration: none;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
        .entry-date {
            color: #888;
            font-size: 14px;
            margin-bottom: 20px;
        }
        #content {
            color: #333;
            line-height: 1.8;
        }
        #content h1 {
            margin-top: 30px;
            font-size: 28px;
        }
        #content h2 {
            margin-top: 25px;
            font-size: 22px;
        }
        #content h3 {
            margin-top: 20px;
            font-size: 18px;
            font-weight: 500;
        }
        #content a {
            color: #0077cc;
        }
        #content code {
            background-color: #f4f4f4;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: Monaco, Consolas, monospace;
            font-size: 14px;
        }
        #content pre {
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        #content blockquote {
            border-left: 4px solid #ddd;
            margin-left: 0;
            padding-left: 20px;
            color: #666;
        }
        #content ul, #content ol {
            margin: 15px 0;
            padding-left: 30px;
        }
        #content li {
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="back-link">
            <a href="notebooks.html">‚Üê All notebooks</a>
        </div>
        <div id="entry-metadata"></div>
        <div id="content">
            <p style="color: #888;">Loading...</p>
        </div>
    </div>
    
    <script>
        async function loadEntry() {
            const params = new URLSearchParams(window.location.search);
            const entryPath = params.get('entry');
            
            if (!entryPath) {
                document.getElementById('content').innerHTML = '<p style="color: #888;">No entry specified.</p>';
                return;
            }
            
            try {
                // For GitHub Pages, we need to fetch from raw.githubusercontent.com
                let fetchUrl = entryPath;
                if (window.location.hostname === 'jswachter.github.io') {
                    // Extract just the filename from the path
                    const filename = entryPath.split('/').pop();
                    fetchUrl = `https://raw.githubusercontent.com/jswachter/jswachter.github.io/main/notebooks/${filename}`;
                }
                
                const response = await fetch(fetchUrl);
                const text = await response.text();
                
                // Parse frontmatter
                const lines = text.split('\n');
                let title = '';
                let date = '';
                let contentStart = 0;
                
                if (lines[0] === '---') {
                    let i = 1;
                    while (i < lines.length && lines[i] !== '---') {
                        if (lines[i].startsWith('title:')) {
                            title = lines[i].substring(6).trim();
                        } else if (lines[i].startsWith('date:')) {
                            date = new Date(lines[i].substring(5).trim()).toLocaleDateString('en-US', { 
                                year: 'numeric', 
                                month: 'long', 
                                day: 'numeric' 
                            });
                        }
                        i++;
                    }
                    contentStart = i + 1;
                }
                
                // Update page title
                if (title) {
                    document.title = title + ' - Notebook';
                }
                
                // Show metadata
                const metadataDiv = document.getElementById('entry-metadata');
                if (date) {
                    metadataDiv.innerHTML = `<p class="entry-date">${date}</p>`;
                }
                
                // Render markdown content
                const markdownContent = lines.slice(contentStart).join('\n');
                const htmlContent = marked.parse(markdownContent);
                document.getElementById('content').innerHTML = htmlContent;
                
            } catch (error) {
                console.error('Error loading entry:', error);
                document.getElementById('content').innerHTML = '<p style="color: #888;">Unable to load entry.</p>';
            }
        }
        
        // Load entry when page loads
        loadEntry();
    </script>
</body>
</html>
